name = "skyscheduler"
main = "src/index.tsx"
compatibility_date = "2024-12-13"
compatibility_flags = [ "nodejs_compat" ]
send_metrics = false
# turn off preview urls to lower confusion
preview_urls = false

[observability]
enabled = true
head_sampling_rate = 1

[[d1_databases]]
binding = "DB"
database_name = "skyposts"
database_id = "90717d06-42ff-40de-91fc-f4b450b29600"
migrations_table = "migrations"
migrations_dir = "migrations"

[[r2_buckets]]
binding = "R2"
bucket_name = "skyembeds"

[images]
binding = "IMAGES"

[triggers]
# Schedule cron triggers:
crons = [ "0 * * * *" ] # at the start of every hour

[vars]
# The username of the account to login as, provided as a var so that it can be modified upon using the deploy with cloudflare button
BSKY_USERNAME="socksthewolf.com"

# If we should use cf image transforms
USE_IMAGE_TRANSFORMS=true

# how many image quality steps should we attempt
MAX_IMAGE_QUALITY_STEPS=6

# how much should the image quality go down per steps
IMAGE_DEGRADE_PER_STEP=5
